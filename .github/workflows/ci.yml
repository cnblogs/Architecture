name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-net8:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/dotnet/sdk:8.0

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      run: ./build.sh
    - name: Test
      run: ./test.sh
      
  test-net9:
      runs-on: ubuntu-latest
      container: mcr.microsoft.com/dotnet/sdk:9.0

      steps:
          - name: Checkout
            uses: actions/checkout@v3
          - name: Build
            run: ./build.sh
          - name: Test
            run: ./test.sh

